<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Icon</title>
  </head>
  <body>
    <h1>Sử dụng icon như thế nào</h1>

    <p>Link tham khảo: <a href="https://viblo.asia/p/huong-dan-su-dung-font-awesome-5-ban-mien-phi-gGJ59Qyj5X2" target="_blank">https://viblo.asia/p/huong-dan-su-dung-font-awesome-5-ban-mien-phi-gGJ59Qyj5X2</a></p>

    <p style="color: blue;">Sử dụng bình thường</p>
    <i class="fas fa-clock"></i>
    <i class="fab fa-accessible-icon"></i>
    <i class="fab fa-accusoft"></i>
    <i class="fas fa-address-book"></i>
    <i class="fab fa-angellist"></i>

    <br><br>

    <p style="color: blue;">Sử dụng với màu</p>
    <i class="fas fa-clock" style="color: red"></i>
    <i class="fas fa-clock" style="color: blue"></i>
    <i class="fas fa-clock" style="color: green"></i>
    <i class="fas fa-clock" style="color: pink"></i>
    <i class="fas fa-clock" style="color: #000"></i>

    <br><br>

    <p style="color: blue;">Sử dụng với size của icon</p>
    <i class="fas fa-clock fa-xs"></i>
    <i class="fas fa-clock fa-sm"></i>
    <i class="fas fa-clock fa-lg"></i>
    <i class="fas fa-clock fa-2x"></i>
    <i class="fas fa-clock fa-5x"></i>
    <i class="fas fa-clock fa-10x"></i>

    <br>

    <p style="color: brown;">Note : Ngoài ra chúng ta có thể sử dụng CSS để style cho icon</p>
  </body>
</html>
