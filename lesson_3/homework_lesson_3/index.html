<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="card">
        <div class="time"></div>
            <p class="year">2021</p>
            <div class="time2">

    <div class="content">

            <span class="day"><i class="far fa-calendar-alt"></i></span>&ensp;Thứ 3, 5, 7

        <div class="card-content-time-item-style">
            <span class="time"><i class="fas fa-clock"></i></span>&ensp;18h30 - 21h30
        </div>
        <div class="card-content-time-item-style">
            <span class="position"><i class="fas fa-map-marker-alt"></span></i>&ensp; Cơ sở Tố Hữu
        </div>
