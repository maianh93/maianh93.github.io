<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Estonia&family=Montserrat:wght@300;600&family=PT+Sans&family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Estonia&family=Montserrat:wght@300;600&family=PT+Sans&family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/lesson_26/homework_lesson_26/homework_lesson_26_1/style.css">
    <title>Document</title>
</head>
<body>
    <section id="blog">
        <div class="container">
            <h2 class="u-text u-text-1">Let's Connect</h2>
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="blog-item">
                        <div class="blog-image">
                            <span class="image">
                                <img src="/image/address.svg" alt="">
                            </span>
                        </div>
                        <div class="blog-content">
                            <h6>OUR MAIN OFFICE</h6>
                            <p>SoHo 94 Broadway St New York, NY 1001</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="blog-item">
                        <div class="blog-image">
                            <span class="image">
                                <img src="/image/phone.svg" alt="">
                            </span>
                        </div>
                        <div class="blog-content">
                            <h6>PHONE NUMBER</h6>
                            <p>234-9876-5400<br>888-0123-4567 (Toll Free)</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="blog-item">
                        <div class="blog-image">
                            <span class="image">
                                <img src="/image/fax.svg" alt="">
                            </span>
                        </div>
                        <div class="blog-content">
                            <h6>FAX</h6>
                            <p>1-234-567-8900</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    <div class="blog-item">
                        <div class="blog-image">
                            <span class="image">
                                <img src="/image/mail.svg" alt="">
                            </span>
                        </div>
                        <div class="blog-content">
                            <h6>MAIL</h6>
                            <p>hello@theme.com</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-6">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="blog-container">
                        <h3>GET A FREE CASE EVALUATION TODAY!</h3>
                        <h6>AVAILABLE 24 HOURS A DAY!</h6>
                            <div class="blog-form">
                                <form>
                                    <div class="input-name">
                                      <input class="text-input" type="text" placeholder="Enter your Name" >
                                    </div>
                                    <div class="input-email">
                                      <input class="text-input" type="email" placeholder="Enter a valid email address">
                                    </div>
                                    <div class="input-message">
                                      <textarea class="text-input" placeholder="Enter your message" rows="4" cols="50"></textarea>
                                    </div>
                                    <div class="submit">
                                      <a href="#"><button>Submit</button></a>
                                    </div>
                                </form>
                            </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="blog-container">
                        <h3>WE ARE HERE</h3>
                        <h6>MON-FRI 8:30AM- 5PM / PHONES ARE OPEN 24/7</h6>
                            <div class="blog-maps">
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14386.130952323412!2d-74.00938753200668!3d40.711158971003556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c24fa5d33f083b%3A0xc80b8f06e177fe62!2zVGjDoG5oIHBo4buRIE5ldyBZb3JrLCBUaeG7g3UgYmFuZyBOZXcgWW9yaywgSG9hIEvhu7M!5e0!3m2!1svi!2s!4v1640664705127!5m2!1svi!2s" width="600" height="350" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                            </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
