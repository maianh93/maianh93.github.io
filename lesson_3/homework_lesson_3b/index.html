<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Layout_2</title>
</head>
<body>
    <div class="card">
        <div class="card-time">
            <div class="card_time-year">
                <p class="year">2021</p>
            </div>
            
            <div class="card_time-date">
                <div class="day">10</div>
                <div class="month">Tháng 11</div>
            </div>
        </div>    
        <div class="content">
            <div class="card-content-1">
                <h2>Lộ trình đào tạo Lập trình di động iOS (3 tháng)</h2>       
                <p class="teacher">Giảng viên: Tào Thúy Quỳnh , Lê Đình Đức , Lê Văn Việt</p><br>
            </div>
            <div class="card-content-time">                
                <div class="card-content-time-item-style">
                    <span class="day"><i class="far fa-calendar-alt"></i></span> Thứ 3, 5, 7
                </div>
                <div class="card-content-time-item-style">
                    <span class="time"><i class="fas fa-clock"></i></span>&ensp;18h30 - 21h30
                </div>
                <div class="card-content-time-item-style">
                    <span class="position"><i class="fas fa-map-marker-alt"></span></i>&ensp; Cơ sở Tố Hữu
                </div>   
                <hr>
            <a href="#"><p class="register">Đăng ký</p></a>
            </div>
        </div>
    </div>
</body>
</html>
