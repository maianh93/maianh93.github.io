<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../lib/font/font.css">
    <link rel="stylesheet" href="../public/css/popup.css">
    <title>Document</title>
</head>
<body>
    <div class="dialog">
        <div class="dialog-body">
            <div class="dialog-body__input-volumn">
                <div class="dialog-body__input-volumn-item">
                    <p class="white-text text-center semi-large-text bold-text pt-2">Khoai tây chiên</p>
                </div>
                <div class="container beige-background">
                    <div class="row mt-2 p-3">
                        <p class="col-lg-6 col-md-6 col-sm-12 orange-red-text bold-text semi-large-text pt-3">Size</p>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="dialog-body__input-volumn-option text-center p-3">
                                <div class="btn btn--orange-red me-5">S</div>
                                <div class="btn btn--size bold-text me-5">M</div>
                                <div class="btn btn--size bold-text">L</div>
                            </div>
                        </div>       
                    </div>
                    <div class="row mt-2 p-3">
                        <p class="col-lg-6 col-md-6 col-sm-12 orange-red-text bold-text semi-large-text pt-2">Số lượng</p>
                        <div class="col-lg-6 col-md-6 col-sm-12 dialog-body__input-volumn-quantity">
                            <p class="btn btn--orange-red">+</p>
                            <p class="input-volumn text-center orange-red-text">1</p>
                            <p class="btn btn--orange-red">-</p>
                        </div>
                    </div>    
                </div>
            </div>
            <div class="container">
                <div class="row pt-3">
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="uppercase-text semi-large-text bold-text text-center">Tổng thanh toán:</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12">
                        <div class="pop-up-price semi-large-text bold-text green-text">29.000đ</div>
                    </div>       
                </div> 
            </div>                
            <div class="dialog-body__deal-confirm-btn">
                <div class="container pt-3">
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="btn btn--white black-text uppercase-text btn--bigger btn--confirm">Thêm vào giỏ hàng</div>
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-12">
                            <div class="btn btn--orange-red uppercase-text btn--bigger btn--confirm">Thanh toán</div>
                        </div>       
                    </div> 
                </div>             
            </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
