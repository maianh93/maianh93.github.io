<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../lib/font/font.css">
    <link rel="stylesheet" href="../public/css/main-menu.css">
    <title>Document</title>
</head>
<body>
    <section class="main-menu">
        <div class="container">
            <h2 class="extra-large-text red-text extra-bold-text uppercase-text text-center">Thực đơn</h2>
            <div class="row text-center">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="main-menu__card">
                        <div class="main-menu__card-image">
                            <img src="../public/image/main-menu/menu_gakhongxuong.png" alt="menu_gakhongxuong">
                        </div>
                        <div class="btn btn--main-menu uppercase-text small-text bold-text ">Gà giòn không xương</div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="main-menu__card">
                        <div class="main-menu__card-image">
                            <img src="../public/image/main-menu/menu_SPICY_alacarte_1.png" alt="spicy-chicken">
                        </div>
                        <div class="btn btn--main-menu uppercase-text small-text bold-text ">Gà giòn cay</div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="main-menu__card">
                        <div class="main-menu__card-image">
                            <img src="../public/image/main-menu/menu_MILD_alacarte.png" alt="mild-chicken">
                        </div>
                        <div class="btn btn--main-menu uppercase-text small-text bold-text ">Gà giòn không cay</div>
                    </div>
                </div>        
            </div>
        </div>
        <div class="container mt-5">
            <div class="row text-center">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="main-menu__card">
                        <div class="main-menu__card-image">
                            <img src="../public/image/main-menu/menu_BURGER_fish.png" alt="Hamburger">
                        </div>
                        <div class="btn btn--main-menu uppercase-text small-text bold-text ">Hamburger</div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="main-menu__card">
                        <div class="main-menu__card-image">
                            <img src="../public/image/main-menu/menu_SIDE_cajunfries-L.png" alt="mon-an-kem">
                        </div>
                        <div class="btn btn--main-menu uppercase-text small-text bold-text ">Món ăn kèm</div>
                    </div>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="main-menu__card">
                        <div class="main-menu__card-image">
                            <img src="../public/image/main-menu/091277ef7fe806-hinhghep22.png" alt="mon-le">
                        </div>
                        <div class="btn btn--main-menu uppercase-text small-text bold-text ">Món lẻ</div>
                    </div>
                </div>        
            </div>
        </div>
        <div class="container mt-5 mb-5">
            <div class="row text-center">
                <div class="col-lg-4 col-md-4 col-sm-12">
                    <div class="main-menu__card">
                        <div class="main-menu__card-image">
                            <img src="../public/image/main-menu/menu_bev_dessert.png" alt="an-kem">
                        </div>
                        <div class="btn btn--main-menu uppercase-text small-text bold-text ">Thức uống & tráng miệng</div>
                    </div>
                </div>       
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
