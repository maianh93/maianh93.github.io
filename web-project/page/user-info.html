<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Owlcarousel -->
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

    <!-- Personal -->
    <link rel="stylesheet" href="../lib/font/font.css">
    <link rel="stylesheet" href="../public/css/user-info.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h2 class="extra-large-text red-text extra-bold-text uppercase-text text-center pt-5">thông tin tài khoản</h2>
        <div class="row mt-5">
            <div class="user-picture col-lg-4 col-md-4 col-sm-12">
                <img src="../public/image/user.png" alt="">
                <p class="red-text text-center semi-bold-text semi-large-text pt-3">Đổi avatar</p>
            </div>
            <div class="col-lg-8 col-md-8 col-sm-12">
                <div class="dialog">
                    <div class="dialog-body">
                        <div class="container">
                            <div class="row pt-2">
                                <h3 class="red-text uppercase-text bold-text pb-3 large-text">Chi tiết tài khoản</h3>
                                <div class="col-lg-3 col-md-3 col-sm-12">
                                    <div class="small-text black-text bold-text">Tên</div>
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <div class="input-box">
                                        <input type="text" id="firstname" name="firstname" value="" title="Tên"
                                            maxlength="255" class="input-text required-entry">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container mt-2">
                            <div class="row pt-2">
                                <div class="col-lg-3 col-md-3 col-sm-12">
                                    <div class="small-text black-text bold-text">Họ</div>
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <div class="input-box">
                                        <input type="text" id="lastname" name="lastname" title="Họ" maxlength="255"
                                            class="input-text required-entry">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container mt-2">
                            <div class="row pt-2">
                                <div class="col-lg-3 col-md-3 col-sm-12">
                                    <div class="small-text black-text bold-text">Địa chỉ</div>
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <div class="input-box">
                                        <input type="text" id="address" name="address" title="Địa chỉ"
                                            class="input-text required-entry">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container mt-2">
                            <div class="row pt-2">
                                <div class="col-lg-3 col-md-3 col-sm-12">
                                    <div class="small-text black-text bold-text">Email</div>
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <div class="input-box">
                                        <input type="email" autocapitalize="off" autocorrect="off" spellcheck="false"
                                            name="email" id="email_address" title="Địa chỉ email"
                                            class="input-text validate-email required-entry">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container mt-2">
                            <div class="row pt-2">
                                <div class="col-lg-3 col-md-3 col-sm-12">
                                    <div class="small-text black-text bold-text">Điện thoại</div>
                                </div>
                                <div class="col-lg-9 col-md-9 col-sm-12">
                                    <div class="input-box">
                                        <input type="text" name="phone_number" id="phone_number" value=""
                                            title="Điện thoại" class="input-text  required-entry">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="container mt-4">
                            <div class="row pt-2">
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <div id="update-btn" class="btn btn--login bold-text">Cập nhật</div>
                                </div>
                                <div class="col-lg-6 col-md-6 col-sm-12">
                                    <p class="red-text regular-text semi-bold-text float-end pe-3">Đổi mật khẩu</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="order-info">
            <h3 class="red-text uppercase-text text-center bold-text mt-5 pb-3">lịch sử đơn hàng</h3>
            <div class="order-info-body">
                <div class="container">
                    <div class="row">
                        <div style="overflow-x:auto;">
                            <table class="text-center pt-4">
                                <tr>
                                    <th
                                        class="col-lg-3 col-md-3 col-sm-3 bold-text black-text small-text uppercase-text">
                                        ngày đặt hàng</th>
                                    <th colspan="2"
                                        class="col-lg-3 col-md-3 col-sm-3 bold-text black-text small-text uppercase-text">
                                        chi tiết đơn hàng</th>
                                    <th
                                        class="col-lg-3 col-md-3 col-sm-3 bold-text black-text small-text uppercase-text">
                                        tổng thanh toán</th>
                                </tr>
                                <tr>
                                    <td rowspan="3" class="col-lg-3 col-md-3 col-sm-3">29/10/2021
                                    </td>
                                    <td class="col-lg-3 col-md-3 col-sm-3">01 COMBO GÀ GIÒN KHÔNG XƯƠNG (3 MIẾNG)</td>
                                    <td class="col-lg-3 col-md-3 col-sm-3">69.000đ</td>
                                    <td rowspan="3" class="col-lg-3 col-md-3 col-sm-3 price-right">280.000đ</td>
                                </tr>
                                <tr>
                                    
                                    <td class="col-lg-3 col-md-3 col-sm-3">02 COMBO GÀ GIÒN CAY (3 MIẾNG)</td>
                                    <td class="col-lg-3 col-md-3 col-sm-3">230.000đ</td>
                                </tr>
                                <tr>
                                    
                                    <td class="col-lg-3 col-md-3 col-sm-3">GIẢM GIÁ</td>
                                    <td class="col-lg-3 col-md-3 col-sm-3">-19.000đ</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>   

    </div>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="../public/js/user-info.js"></script>
</body>

</html>
