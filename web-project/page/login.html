<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Owlcarousel -->
    <link rel="stylesheet" href="owlcarousel/assets/owl.carousel.min.css">
    <link rel="stylesheet" href="owlcarousel/assets/owl.theme.default.min.css">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="owlcarousel/owl.carousel.min.js"></script>
    <link rel="stylesheet" href="owlcarousel/owl.theme.default.min.css">

    <!-- Personal -->
    <link rel="stylesheet" href="../lib/font/font.css">
    <link rel="stylesheet" href="../public/css/login.css">
    <title>Document</title>
</head>

<body>
    <div class="dialog">
        <div class="dialog-body">
            <div class="dialog-body__logo">
                <img src="/public/image/logo/footer-logo.png" alt="">
            </div>
            <div class="container">
                <div class="row pt-2">
                    <h3 class="red-text uppercase-text text-center bold-text pb-3">Đăng ký</h3>
                    <div class="col-lg-3 col-md-3 col-sm-12 my-auto">
                        <div class="small-text black-text">Tên</div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="input-box">
                            <input type="text" id="firstname" name="firstname" value="" title="Tên" maxlength="255"
                                class="input-text required-entry">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12 my-auto">
                        <div class="small-text black-text">Họ</div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="input-box">
                            <input type="text" id="lastname" name="lastname" title="Họ" maxlength="255"
                                class="input-text required-entry">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12 my-auto">
                        <div class="small-text black-text">Địa chỉ</div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="input-box">
                            <input type="text" id="address" name="address" title="Địa chỉ"
                                class="input-text required-entry">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="row">
                            <div class="col-lg-12 col-md-12 col-sm-12 mx-auto">
                                <select id="province-list">
                                    <option id="province-option">Tỉnh/Thành phố</option>
                                </select>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="row">
                            <div class="col-lg-6 col-md-6 col-sm-12 mx-auto">
                                <select id="district-list">
                                    <option>Quận/Huyện</option>
                                </select>
                            </div> 
                            <div class="col-lg-6 col-md-6 col-sm-12 mx-auto">
                                <select id="ward-list">
                                    <option>Huyện/Thị xã</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12 my-auto">
                        <div class="small-text black-text">Email</div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="input-box">
                            <input type="email" autocapitalize="off" autocorrect="off" spellcheck="false" name="email"
                                id="signup-email_address" title="Địa chỉ email"
                                class="input-text validate-email required-entry">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12 my-auto">
                        <div class="small-text black-text">Điện thoại</div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="input-box">
                            <input type="text" name="phone_number" id="phone_number" value="" title="Điện thoại"
                                class="input-text  required-entry">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12 my-auto">
                        <div class="small-text black-text">Mật khẩu</div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="input-box">
                            <input type="password" name="password" id="signup-password" title="Mật khẩu"
                                class="input-text required-entry validate-password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                        <div class="small-text black-text">Nhập lại mật khẩu</div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="input-box">
                            <input type="password" name="confirmation" id="signup-confirm-password" title="Nhập lại mật khẩu" id="confirmation"
                                class="input-text required-entry validate-cpassword">
                        </div>
                        <div class="alert">
                            <i class="fa fa-exclamation-circle"></i>
                            <small>Error message</small>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container pb-5">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12">
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12 pt-2">
                        <div id="sign-up-btn" class="btn btn--login bold-text">Đăng ký</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog disable">
        <div class="dialog-body">
            <div class="dialog-body__logo">
                <img src="/public/image/logo/footer-logo.png" alt="">
            </div>
            <div class="container pb-3">
                <div class="row pt-2">
                    <h3 class="red-text uppercase-text text-center bold-text pb-3">Đăng nhập</h3>
                    <div class="col-lg-3 col-md-3 col-sm-12 my-auto">
                        <div class="small-text black-text">Email</div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="input-box">
                            <input type="email" autocapitalize="off" autocorrect="off" spellcheck="false" name="email"
                                id="login_email_address" title="Địa chỉ email"
                                class="input-text validate-email required-entry">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container pb-3">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12 my-auto">
                        <div class="small-text black-text">Mật khẩu</div>
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div class="input-box">
                            <input type="password" name="password" id="login_password" title="Mật khẩu"
                                class="input-text required-entry validate-password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="container pb-5">
                <div class="row pt-2">
                    <div class="col-lg-3 col-md-3 col-sm-12 ps-4">
                    </div>
                    <div class="col-lg-9 col-md-9 col-sm-12">
                        <div id="login-btn" class="btn btn--login bold-text" style="width:100%">Đăng nhập</div>
                    </div>
                </div>
            </div>
            <div class="container pb-2">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-12 ps-4">
                        <div class="big-text red-text">Đăng ký</div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-12 pe-4">
                        <div class="big-text red-text float-end">Quên mật khẩu?</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"></script>


    <script src="../public/js/login.js"></script>

</body>

</html>
